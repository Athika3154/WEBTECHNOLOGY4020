<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Recommendation</title>
    <style>
        /* Body Styling with Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6f61, #ffbc00, #00b3b3, #6a5acd);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Keyframes for Gradient Animation */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heading Styling with Sparkle Effect */
        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-top: 50px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.7);
            animation: sparkle 3s infinite alternate;
        }

        /* Sparkle Effect Animation for Heading */
        @keyframes sparkle {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.8); }
        }

        /* Subheading Styling */
        p {
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Fade-In Animation for Paragraph */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form Styling */
        .form-container {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: slideUp 1.5s ease-out;
        }

        /* Slide-Up Animation for Form */
        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Select Box and Button Styling */
        select, button {
            padding: 15px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 25px;
            border: none;
            outline: none;
            width: 60%;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Button Styling with Hover Effects */
        button {
            background-color: #ff6f61;
            color: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button:hover {
            background-color: #ffbc00;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Select Box Hover Effects */
        select {
            background-color: #00b3b3;
            color: white;
            font-size: 1.1em;
        }

        select:hover {
            background-color: #6a5acd;
        }

        /* Recommendations Section */
        .recommendation {
            margin-top: 30px;
            font-size: 1.4em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.9);
        }

        /* Final Recommendations Fade In */
        .recommendation p {
            animation: fadeInUp 1.5s ease-out;
        }

        /* Fade-In and Up Animation for Recommendation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Cosmetic Recommendations</h1>
    <p>Find the perfect products for your skin type!</p>

    <div class="form-container">
        <form action="cosmetics" method="GET">
            <label for="skinType">Select Your Skin Type:</label>
            <select id="skinType" name="skinType">
                <option value="">--Choose an option--</option>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="sensitive">Sensitive</option>
                <option value="normal">Normal</option>
            </select>
            <button type="submit">Get Recommendation</button>
        </form>
    </div>

    <div class="recommendation">
        <p id="recommendation-text"></p>
    </div>

    <script>
        // Optional JavaScript to dynamically show recommendations
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();  // Prevent the form from submitting
            var skinType = document.getElementById("skinType").value;
            var recommendationText = document.getElementById("recommendation-text");

            if (skinType === "dry") {
                recommendationText.innerHTML = "We recommend moisturizing creams and hydrating serums. Try products with hyaluronic acid and vitamin E.";
            } else if (skinType === "oily") {
                recommendationText.innerHTML = "For oily skin, look for oil-free moisturizers and mattifying products. Products with salicylic acid are great!";
            } else if (skinType === "sensitive") {
                recommendationText.innerHTML = "For sensitive skin, choose products with soothing ingredients like aloe vera or chamomile. Avoid harsh chemicals.";
            } else if (skinType === "normal") {
                recommendationText.innerHTML = "Normal skin can benefit from most types of products. A gentle cleanser and light moisturizer are perfect.";
            } else {
                recommendationText.innerHTML = "Please select a skin type.";
            }
        });
    </script>
</body>
</html>
