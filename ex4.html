<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>L'Oréal Cosmetics Order Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ffccff);
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 50px;
            border: 1px solid #ff69b4;
        }
        h2 {
            color: #d5006d; /* Dark pink */
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-color: #ff69b4;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border-color: #ff1493;
        }
        label {
            color: #333;
            font-weight: bold;
        }
        .result {
            background-color: #e6ffe6;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 5px solid #ff69b4;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    
    <h2>Order Your L'Oréal Cosmetics</h2>
    <form id="orderForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" min="1" required>
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other">
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="product">Select Product</label>
            <select class="form-control" id="product" required>
                <option value="">Choose...</option>
                <option value="lipstick">L'Oréal Lipstick</option>
                <option value="foundation">L'Oréal Foundation</option>
                <option value="mascara">L'Oréal Mascara</option>
                <option value="blush">L'Oréal Blush</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label>Would you be happy for an alternative product if any of your items are out of stock?</label>
            <select class="form-control" id="alternativeProduct">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you like your products placed in a 5p carrier bag?</label>
            <select class="form-control" id="carrierBag">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you like your products gift wrapped in one of our sustainable cotton knot-wraps for £5?</label>
            <select class="form-control" id="giftWrap">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label>Would you like to include a gift message? (Handwritten)</label>
            <textarea class="form-control" id="giftMessage" rows="2" placeholder="Write your message here..."></textarea>
        </div>
        <div class="form-group">
            <label>Would you like to add a Charity Pot hand and body lotion?</label>
            <select class="form-control" id="charityPot">
                <option value="no">No thank you</option>
                <option value="10g">10g - £1</option>
                <option value="45g">45g - £4.50</option>
                <option value="240g">240g - £16</option>
            </select>
        </div>
        <div class="form-group">
            <label>When can you collect your order?</label>
            <input type="date" class="form-control" id="collectionDate" required>
            <input type="time" class="form-control mt-2" id="collectionTime" required>
        </div>
        <div class="form-group">
            <label>The name of the person collecting the order on your behalf:</label>
            <input type="text" class="form-control" id="collectorFirstName" placeholder="First Name" required>
            <input type="text" class="form-control mt-2" id="collectorLastName" placeholder="Last Name" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
    </form>
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const age = document.getElementById('age').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const product = document.getElementById('product').value;
        const quantity = document.getElementById('quantity').value;
        const alternativeProduct = document.getElementById('alternativeProduct').value;
        const carrierBag = document.getElementById('carrierBag').value;
        const giftWrap = document.getElementById('giftWrap').value;
        const giftMessage = document.getElementById('giftMessage').value;
        const charityPot = document.getElementById('charityPot').value;
        const collectionDate = document.getElementById('collectionDate').value;
        const collectionTime = document.getElementById('collectionTime').value;
        const collectorFirstName = document.getElementById('collectorFirstName').value;
        const collectorLastName = document.getElementById('collectorLastName').value;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h4>Order Summary:</h4>
                               <p>Name: ${name}</p>
                               <p>Email: ${email}</p>
                               <p>Phone: ${phone}</p>
                               <p>Age: ${age}</p>
                               <p>Gender: ${gender}</p>
                               <p>Product: ${product}</p>
                               <p>Quantity: ${quantity}</p>
                               <p>Alternative Product: ${alternativeProduct}</p>
                               <p>Carrier Bag: ${carrierBag}</p>
                               <p>Gift Wrap: ${giftWrap}</p>
                               <p>Gift Message: ${giftMessage}</p>
                               <p>Charity Pot: ${charityPot}</p>
                               <p>Collection Date: ${collectionDate} at ${collectionTime}</p>
                               <p>Collector Name: ${collectorFirstName} ${collectorLastName}</p>`;
        
        // Optionally, clear the form
        document.getElementById('orderForm').reset();
    });
</script>

</body>
</html>
