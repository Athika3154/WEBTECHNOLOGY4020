<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image and Time Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Light cyan background */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: 20px; /* Space between elements */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid #ff4081; /* Pink border */
        }

        .image {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff; /* White text */
            text-align: center;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease, top 0.3s ease;
            background-color: rgba(255, 0, 128, 0.7); /* Semi-transparent pink background */
            padding: 5px 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners for text background */
        }

        .container:hover .image {
            transform: translateY(10px);
        }

        .container:hover .text {
            top: 15px;
            opacity: 1;
        }

        #hoverText {
            font-size: 24px;
            margin: 20px 0;
            cursor: pointer;
            transition: color 0.3s;
            color: #ff4081; /* Pink color */
            font-weight: bold; /* Bold text */
        }

        #hoverText:hover {
            color: #d81b60; /* Darker pink on hover */
        }

        #showTimeButton {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #00796b; /* Teal color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Space above the button */
        }

        #showTimeButton:hover {
            background-color: #004d40; /* Darker teal on hover */
        }

        #time {
            font-size: 2em;
            margin-top: 20px;
            color: #ff5722; /* Orange color */
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="img.avif" alt="cuteeee" class="image">
    <div class="text">This is cute!</div>
</div>

<div id="hoverText">Hover Over This Text</div>

<button id="showTimeButton">Show Current Time</button>
<div id="time"></div>

<script>
    const hoverText = document.getElementById('hoverText');

    // Change text on hover
    hoverText.addEventListener('mouseenter', () => {
        hoverText.textContent = 'Mouse In';
    });

    hoverText.addEventListener('mouseleave', () => {
        hoverText.textContent = 'Hover Over This Text';
    });

    let interval;

    document.getElementById('showTimeButton').addEventListener('click', function() {
        clearInterval(interval);
        updateTime();
        interval = setInterval(updateTime, 1000);
    });

    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById('time').textContent = timeString;
    }
</script>

</body>
</html>
